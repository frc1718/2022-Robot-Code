# Can be one of: "EEPROMSetting", "Override to Brake", "Override to Brake"
driveMotorNeutralMode = "Override to Brake"
driveCurrentLimitEnable = true
driveCurrentLimit = 30
driveThresholdCurrent = 30
driveThresholdTime = 0

